<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Under Construction</title>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: #ffffff;
      }

      /* MAIN LAYOUT */
      .wrapper {
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 100vh;
        width: 100%;
      }

      /* LEFT SECTION */
      .left {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        text-align: left;
        position: relative;
        background: linear-gradient(
            130deg,
            rgba(0, 0, 0, 0.433),
            rgba(0, 0, 0, 0.471)
          ),
          url(./imgs/b1.jpeg);
      }

      .left h1 {
        color: rgb(160, 228, 58);
        font-size: 42px;
        font-weight: 700;
      }

      .left p {
        color: #ffffff;
        margin: 18px 0;
        max-width: 420px;
        line-height: 1.6;
      }
      .left img {
        border-radius: 50%;
        margin-bottom: 20px;
      }
      .over {
        position: absolute;
        bottom: 0px;
        left: 0px;
      }
      .over .ov1 {
        width: 220px;
        position: absolute;
        bottom: 20px;
        left: 0px;
      }
      button {
        background: rgb(160, 228, 58);
        padding: 14px 34px;
        border: none;
        border-radius: 40px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 6px 18px rgba(241, 164, 0, 0.35);
        transition: 0.25s;
      }

      button:hover {
        transform: translateY(-3px);
      }

      /* RIGHT SECTION */
      .right {
        background: rgb(160, 228, 58);
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .right img {
        width: 100%;
        height: auto;
      }

      /* RESPONSIVE */
      @media (max-width: 992px) {
        .left h1 {
          font-size: 34px;
        }
        .left p {
          font-size: 15px;
        }
      }

      @media (max-width: 768px) {
        .wrapper {
          grid-template-columns: 1fr;
        }

        .left {
          text-align: center;
          padding: 50px 20px;
        }

        .right {
          padding: 40px 20px;
        }

        .right img {
          max-width: 380px;
        }
      }

      @media (max-width: 480px) {
        .left h1 {
          font-size: 28px;
        }
        .left p {
          font-size: 14px;
        }
        button {
          padding: 12px 26px;
          font-size: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <!-- RIGHT ILLUSTRATION -->
      <div class="right">
        <img src="./imgs/Group 3.png" alt="construction" />
      </div>
      <!-- LEFT SIDE CONTENT -->
      <div class="left">
        <img src="./imgs/Screenshot 2025-11-27 183403.png" alt="" />
        <h1>UNDER CONSTRUCTION</h1>
        <p>
          Our new Ayurvedic healing center website is under construction. We are
          preparing a peaceful digital space where you can explore holistic
          treatments, herbal therapies, wellness programs, and natural healing
          traditions.
        </p>
        <button>Learn More</button>
        <div class="over">
          <img src="./imgs/o1.png" alt="" class="ov1" />
          <!-- <img src="./imgs/o1.png" alt="" class="ov2" /> -->
        </div>
      </div>
    </div>
  </body>
</html>
